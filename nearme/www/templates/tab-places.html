<ion-view view-title="Places">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="place in places.results" type="item-text-wrap" href="#/tab/places/{{place.place_id}}">
        <img ng-src="{{place.icon}}">
        <h2>{{place.name}}</h2>
        <p>{{place.vicinity}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
